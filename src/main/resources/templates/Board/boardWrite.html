<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <form th:action="@{/board/insert}" th:object="${board}" method="post" enctype="multipart/form-data">
        <tr>
            <th>제목</th>
            <td><input th:field="*{title}" placeholder="제목을 입력하세요"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea th:field="*{content}" placeholder="내용을 입력하세요"></textarea></td>
        </tr>
        <tr>
            <th>첨부파일</th>
            <td><input type="file" name="file"></td>
        </tr>
        <input type="submit" th:value="등록">
    </form>
    <a th:href="@{/board/list}"><input type="button" th:value="목록"></a>
</table>
</body>
</html>
